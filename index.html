<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SettingsPage</title>
    <link rel="stylesheet" href="app.css">
    <!---->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div id="background">
        <div id="card">
            <div class="panel">
                <div class="button image">
                    <img src="./images/cat.png" alt="">
                </div>
                <div class="button dashboard">
                    <img src="./images/icons8-dashboard-layout-48.png" alt="">
                    <p>Dashboard</p>
                </div>
                <div class="button accountaccess">
                    <img src="/images/icons8-customer-50.png" alt="">
                    <p>Account</p>
                </div>
                <div class="button notification">
                    <img src="/images/icons8-alarm-50.png" alt="">
                    <p>Notifications</p>
                </div>
                <div class="button privacy">
                    <img src="./images/icons8-security-shield-green-50.png" alt="">
                    <p>Privacy</p>
                </div>
                <div class="button settings">
                    <img src="./images/icons8-settings-50.png" alt="">
                    <p>Settings</p>
                </div>
                <div class="button helpcenter">
                    <img src="./images/icons8-web-help-50.png" alt="" srcset="">
                    <p>Help Center</p>
                </div>
                <div class="button logout">
                    <img src="./images/icons8-logout-rounded-50.png" alt="">
                    <p>Logout</p>
                </div>
            </div>
            <div class="page">
                <h2>Your personal profile info</h2>
                <form>
                    <p><label for="name">First name
                        </label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p><label for="num">Phone number
                        </label>
                        <input type="number" name="num" id="num">
                    </p>
                    <p><label for="pass'">Old password
                        </label>
                        <input type="password" name="pass" id="pass">
                    </p>
                    <p><label for="last">Last name
                        </label>
                        <input type="text" name="last" id="last">
                    </p>
                    <p><label for="city">Country,City
                        </label>
                        <input type="text" name="city" id="city">
                    </p>
                    <p><label for="passnew">New Password
                        </label>
                        <input type="password" name="passnew" id="passnew">
                    </p>
                    <p><label for="user">User name
                        </label>
                        <input type="text" name="user" id="user">
                    </p>
                    <p><label for="mail">Email
                        </label>
                        <input type="email" name="mail" id="mail">
                    </p>
                    <p><label for="cpass">Confirm new password
                        </label>
                        <input type="password" name="cpass" id="cpass">
                    </p>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
